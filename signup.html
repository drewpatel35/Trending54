<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background-image: url(assets/img/hideout.svg); font-family: var(--body-font);">
    <div class="container" style="max-width: 500px; margin: var(--mb-6) auto; background-color: var(--container-color); padding: var(--mb-4); border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: var(--h1-font-size); color: var(--title-color); text-align: center; margin-bottom: var(--mb-4);">Sign Up</h1>
        <form onsubmit="return validatePasswords();">
            <label for="name" style="font-size: var(--normal-font-size); color: var(--text-color);">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: var(--mb-1); margin-bottom: var(--mb-2); border-radius: 5px; border: 1px solid var(--text-color-light);" required>

            <label for="email" style="font-size: var(--normal-font-size); color: var(--text-color);">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: var(--mb-1); margin-bottom: var(--mb-2); border-radius: 5px; border: 1px solid var(--text-color-light);" required>

            <label for="password" style="font-size: var(--normal-font-size); color: var(--text-color);">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: var(--mb-1); margin-bottom: var(--mb-2); border-radius: 5px; border: 1px solid var(--text-color-light);" required>

            <label for="confirm-password" style="font-size: var(--normal-font-size); color: var(--text-color);">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: var(--mb-1); margin-bottom: var(--mb-2); border-radius: 5px; border: 1px solid var(--text-color-light);" required>

            <button type="submit" style="width: 100%; padding: var(--mb-1); font-size: var(--normal-font-size); font-weight: var(--font-semi-bold); color: var(--container-color); background-color: var(--first-color); border-radius: 5px; border: none; cursor: pointer; text-transform: uppercase;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: var(--mb-2);">Already have an account? <a href="login.html" style="color: var(--first-color); font-weight: var(--font-semi-bold); text-decoration: none;">Log In</a></p>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
    <script>
        function validatePasswords() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm-password");
    
            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
